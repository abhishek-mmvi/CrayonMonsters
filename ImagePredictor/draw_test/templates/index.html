<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrayonMonsters Draw Test</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --accent-color: #646cff;
            --accent-hover: #535bf2;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .canvas-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        canvas {
            background-color: white;
            border-radius: 4px;
            cursor: crosshair;
            touch-action: none; /* Prevent scrolling on mobile */
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: border-color 0.25s;
            border-radius: 8px;
        }

        button:hover {
            border-color: var(--accent-hover);
            background-color: rgba(100, 108, 255, 0.1);
        }

        button.primary {
            background-color: var(--accent-color);
            color: white;
        }

        button.primary:hover {
            background-color: var(--accent-hover);
        }

        .results-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            min-width: 250px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .result-bar {
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
            margin-bottom: 1rem;
        }

        .top-result {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>CrayonMonsters Test</h1>
    
    <div class="container">
        <div class="canvas-card">
            <canvas id="drawingCanvas" width="400" height="400"></canvas>
            <div class="controls">
                <button onclick="clearCanvas()">Clear</button>
                <button class="primary" onclick="predict()">Check it!</button>
            </div>
            <p style="color: #888; font-size: 0.8rem; margin-top: 10px;">Draw Black on White (Simulating Paper)</p>
        </div>

        <div class="results-card">
            <h2>Prediction</h2>
            <div id="topResult" class="top-result">?</div>
            <div id="resultsList">
                <!-- Results go here -->
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const topResult = document.getElementById('topResult');
        const resultsList = document.getElementById('resultsList');

        // Config
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = 'black';

        let isDrawing = false;

        // Mouse Events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch Events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e); // Draw single dot
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
            // Optional: Auto-predict on mouse up?
            // predict(); 
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            topResult.textContent = "?";
            resultsList.innerHTML = "";
            ctx.beginPath();
        }

        async function predict() {
            const dataUrl = canvas.toDataURL('image/png');
            
            topResult.innerText = "Thinking...";
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: dataUrl })
                });

                const data = await response.json();
                
                if (data.predictions) {
                    displayResults(data.predictions);
                } else {
                    topResult.innerText = "Error";
                }
            } catch (err) {
                console.error(err);
                topResult.innerText = "Error";
            }
        }

        function displayResults(predictions) {
            const top = predictions[0];
            topResult.innerText = top.label;
            
            resultsList.innerHTML = predictions.map(p => `
                <div>
                    <div class="result-item">
                        <span>${p.label}</span>
                        <span>${(p.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-bar" style="width: ${p.confidence * 100}%"></div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
