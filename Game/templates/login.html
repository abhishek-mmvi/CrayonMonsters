<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrayonMonsters - {{ 'Sign Up' if mode == 'signup' else 'Login' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000;
            color: #fff;
        }

        .panel {
            background: rgba(232, 232, 232, 0.95);
        }

        .tagline {
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='sprites/title_bg.mp4') }}" type="video/mp4">
    </video>

    <div class="login-container">
        <h1>CrayonMonsters</h1>

        <div class="panel pixel-border">
            <h2>{{ 'Create Account' if mode == 'signup' else 'Login' }}</h2>

            {% if error %}
            <div
                style="background: #c04040; color: #fff; padding: 12px; margin-bottom: 16px; border: 2px solid #800000;">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="4"
                        autocomplete="{{ 'new-password' if mode == 'signup' else 'current-password' }}">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    {{ 'Create Account' if mode == 'signup' else 'Login' }}
                </button>
            </form>

            <p class="text-center mt-2" style="font-size: 10px;">
                {% if mode == 'signup' %}
                Already have account?<br>
                <a href="{{ url_for('login') }}" style="color: var(--accent);">Login here</a>
                {% else %}
                New player?<br>
                <a href="{{ url_for('signup') }}" style="color: var(--accent);">Create account</a>
                {% endif %}
            </p>
        </div>

        <p class="text-center tagline" style="font-size: 10px; margin-top: 16px;">
            Draw. Battle. Win.
        </p>
    </div>
</body>

</html>
