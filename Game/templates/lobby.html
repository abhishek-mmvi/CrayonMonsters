<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrayonMonsters - Lobby</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            text-shadow: 3px 3px 0 #000;
            color: #fff;
        }

        .panel {
            background: rgba(232, 232, 232, 0.95);
        }

        .server-info {
            background: rgba(232, 232, 232, 0.9);
            color: #202020;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='sprites/title_bg.mp4') }}" type="video/mp4">
    </video>

    <!-- Title Music - Auto plays on load -->
    <audio id="titleMusic" loop src="{{ url_for('static', filename='sounds/HOMESCREEN.mp3') }}"></audio>
    <script>
        // Auto-play music immediately (will work after any user interaction on page)
        const music = document.getElementById('titleMusic');
        music.volume = 0.4;

        // Try to play immediately
        music.play().catch(() => {
            // If blocked, play on first click
            document.addEventListener('click', function startMusic() {
                music.play();
                document.removeEventListener('click', startMusic);
            }, { once: true });
        });
    </script>

    <div class="container">
        <div class="flex justify-between items-center mb-2">
            <h1>CrayonMonsters</h1>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>

        <div class="panel pixel-border mb-2">
            <div class="flex justify-between items-center">
                <div>
                    <span style="font-size: 14px;">ðŸ‘¤ {{ username }}</span>
                </div>
                <div class="flex gap-2">
                    <span>W: {{ stats.wins }}</span>
                    <span>L: {{ stats.losses }}</span>
                </div>
            </div>
        </div>

        <div class="panel pixel-border">
            <h2>Online Players</h2>
            <ul id="playerList" class="player-list">
                <li class="player-item" style="color: var(--text-light);">
                    Loading players...
                </li>
            </ul>
        </div>

        <div class="panel pixel-border-inset text-center server-info" style="font-size: 10px;">
            <p>Server: http://{{ lan_ip }}:{{ port }}</p>
            <p class="mt-1">Share with friends on same network!</p>
        </div>
    </div>

    <!-- Challenge Modal -->
    <div id="challengeModal" class="modal-overlay" style="display: none;">
        <div class="modal pixel-border">
            <h2>Challenge!</h2>
            <p id="challengeText" class="mb-2"></p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="respondChallenge(true)">Accept</button>
                <button class="btn btn-danger" onclick="respondChallenge(false)">Decline</button>
            </div>
        </div>
    </div>

    <!-- Waiting Modal -->
    <div id="waitingModal" class="modal-overlay" style="display: none;">
        <div class="modal pixel-border">
            <h2>Waiting...</h2>
            <p>Challenge sent!</p>
            <p class="mt-1" style="font-size: 10px;">Waiting for response...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const username = "{{ username }}";
        const socket = io();

        socket.on('connect', () => {
            socket.emit('join_lobby');
        });

        socket.on('player_list', (players) => {
            const list = document.getElementById('playerList');

            if (players.length === 0) {
                list.innerHTML = '<li class="player-item">No players online</li>';
                return;
            }

            list.innerHTML = players.map(player => {
                if (player === username) {
                    return `
                        <li class="player-item">
                            <span class="player-name">
                                <span class="online-dot"></span>
                                ${player} (You)
                            </span>
                        </li>
                    `;
                }
                return `
                    <li class="player-item">
                        <span class="player-name">
                            <span class="online-dot"></span>
                            ${player}
                        </span>
                        <button class="btn" onclick="sendChallenge('${player}')">
                            Challenge
                        </button>
                    </li>
                `;
            }).join('');
        });

        socket.on('challenge_received', (data) => {
            document.getElementById('challengeText').textContent =
                `${data.from} wants to battle!`;
            document.getElementById('challengeModal').style.display = 'flex';
        });

        socket.on('challenge_declined', (data) => {
            document.getElementById('waitingModal').style.display = 'none';
            alert(`${data.by} declined your challenge.`);
        });

        socket.on('game_start', (data) => {
            // Stop music when leaving lobby
            document.getElementById('titleMusic').pause();
            window.location.href = `/draw/${data.game_id}`;
        });

        socket.on('error', (data) => {
            alert(data.message);
        });

        function sendChallenge(target) {
            socket.emit('send_challenge', { target });
            document.getElementById('waitingModal').style.display = 'flex';
        }

        function respondChallenge(accepted) {
            socket.emit('respond_challenge', { accepted });
            document.getElementById('challengeModal').style.display = 'none';
        }
    </script>
</body>

</html>
